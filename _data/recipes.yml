- name: "蒜香龙虾"
  name_en: "Garlic Lobster"
  description: "将龙虾洗净，剪开背部，剪去脚和尖刺部分，在龙虾肉上撒上少许盐，并用手指松动背部的肉（不要剥离，会更入味）。切一些生姜片，葱花和蒜末，放入一个小碗中加入酱油和少量辣椒酱，均匀地涂抹在龙虾上。放入蒸锅中蒸10-12分钟"
  image: "lobster.jpg"
  cuisine: "Seafood"

- name: "香辣雪蟹"
  name_en: "Spicy Snow Crab"
  description: "将雪蟹洗净，清洗干净，切成大块，蟹壳敲裂方便入味。锅中加油，把蟹块下锅炸 1分钟捞出，颜色变红即可。锅里留少量底油，放入少量辣椒酱炒香。再加姜片、蒜、洋葱丝爆香，下蟹块翻炒，加入一勺豆瓣酱炒红油。加入适量清水，盖上锅盖焖5分钟，开盖收汁，撒上葱花。"
  image: "snow_crab.jpg"
  cuisine: "Seafood"

- name: "蒜蓉虾"
  name_en: "Garlic Shrimp"
  description: "将虾洗净，剪去虾须和虾脚，背部开一刀去除虾线。锅中加油，放入蒜末炒香，加入虾翻炒，加入料酒、生抽、盐调味，最后撒上葱花。"
  image: "shrimp.jpg"
  cuisine: "Seafood"

- name: "香煎扇贝"
  name_en: "Pan-Seared Scallops"
  description: "简单而美味的做法，将扇贝洗净，用厨房纸吸干水分。在扇贝上撒少许盐和胡椒，锅中加黄油，放入扇贝煎至两面金黄"
  image: "scallops.jpg"
  cuisine: "Seafood"

- name: "鸡肉焖饭"
  name_en: "Braised Chicken Rice"
  description: "将鸡腿肉切块，用料酒、生抽、盐腌制30分钟。切一点芹菜，直接把食材放入电饭煲中，加入洗净的米和适量水（一定要比一般煮饭要少一点水，因为鸡肉和蔬菜会出水），调到高压模式煮饭。"
  image: "chicken-rice.jpg"
  cuisine: "Homestyle"
