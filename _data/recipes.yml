- name: "梅菜扣肉"
  name_en: "Braised Pork with Preserved Vegetables"
  description: "来自奶奶的菜谱：将肉洗净，皮用刀刮一下，将洗好的肉放一定凉水加葱姜料酒煮，水开后还要小火再煮一会儿，煮至能用筷子从猪皮扦进去就可以了。把肉拿出来放在碗里，牙签戳一戳，猪皮上面抹一点蜂蜜白酒。锅里放大概100克植物油烧六成热将肉放入，猪皮在下面用中火煎..."
  image: "meicai_kourou.jpg"
  cuisine: "Hakka"

- name: "东安鸡"
  name_en: "Dong'an Chicken"
  description: "木耳泡发。6只鸡腿冷水料酒（一定要）姜片下锅，焯水10-15分钟捞出。鸡腿去骨切条，2根长红椒去芯去籽切丝，3-4只小米椒切段，姜片去皮切丝，花椒去籽，小葱切段。锅中热油，加花椒炒香，去掉花椒，加小米椒，姜丝炒香，加入鸡腿肉炒熟..."
  image: "dongan_chicken.jpg"
  cuisine: "Hunan"

- name: "手抓饼"
  name_en: "Scallion Pancake"
  description: "培根、生菜不用放油煎熟备用。手抓饼（印度煎饼）两面煎熟不要焦备用。打一个鸡蛋，一面煎熟另一面半凝固放上手抓饼，再煎半分钟翻面，放上培根生菜，再加入番茄酱/蛋黄酱即可。"
  image: "shouzhuabing.jpg"
  cuisine: "Chinese Street Food"

- name: "新奥尔良鸡翅"
  name_en: "New Orleans Chicken Wings"
  description: "鸡翅洗净擦干，可以稍微划开，加入新奥尔良腌料，冰箱腌制2小时。烤箱预热180度，烤盘放入，烤10分钟，取出翻面再烤10分钟，刷蜂蜜烤6分钟，翻面刷蜂蜜再烤6分钟。"
  image: "chicken_wings.jpg"
  cuisine: "Fusion"

- name: "麻婆豆腐"
  name_en: "Mapo Tofu"
  description: "软豆腐切小块，五花肉切末用料酒盐腌制。热油下豆瓣酱炒香，加入肉末炒熟，加入豆腐轻轻翻炒，用生抽老抽调色，加水淀粉勾芡，最后撒上花椒粉和葱花即可。"
  image: "mapo_tofu.jpg"
  cuisine: "Sichuan"

- name: "手擀面"
  name_en: "Hand-pulled Noodles"
  description: "两个鸡蛋打散加水至125ml，两杯面粉，用手在面粉里打窝，慢慢将水加入面粉。成型后揉100下，放置10分钟再揉100下。分成三份擀平，切成面条。下水加2勺盐煮开5分钟捞出。碗里放猪油老抽辣子，加面后加入辣椒碎葱花，浇上滚油即可。"
  image: "hand_noodles.jpg"
  cuisine: "Northern Chinese"
